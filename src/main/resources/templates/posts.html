<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini blog</title>
</head>
<body>
<h1>Moje posty</h1>
<u1>
    <l1 th:each="post:${posts}">
        <span th:text="${post.title}"></span>
        <span th:text="${post.content}"></span>
        <br>
    </l1>
</u1>
</body>
</html>
